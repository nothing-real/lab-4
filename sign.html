<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="styles/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма-анкетування</title>
    
</head>
<body>
    <nav class="navbar">
        <div class="navdiv">
            <div class="logo"><a href="index.html">HOSTIT</a></div> 
            <ul class="ulbar">
                <li class="bar"><a href="index.html">Home</a></li>
                <li class="bar"><a href="news.html">News</a></li>
                <button class="signupbutton"><a class="signup" href="sign.html">Sign Up</a></button>
            </ul>
        </div>
    </nav>
    <form action="#" method="post">
        <h2>Форма анкетування</h2>
         <label for="login">Логін:</label>
         <input type="text" id="login" name="login" placeholder="Введіть ваш логін" required>
 
         <label for="email">Електронна пошта:</label>
         <input type="email" id="email" name="email" placeholder="example@email.com" required>
 
         <label for="message">Повідомлення нам:</label>
         <textarea id="message" name="message" rows="4" placeholder="Введіть ваше повідомлення" required></textarea>
 
         <label for="dropdown">Варіант оплати:</label>
         <select id="dropdown" name="dropdown">
             <option value="option1">VISA</option>
             <option value="option2">MASTERCARD</option>
             <option value="option3">Google Pay</option>
         </select>
 
         <fieldset>
             <legend>Країна:</legend>
             <input type="radio" id="radio1" name="group1" value="option1" checked>
             <label for="radio1">Україна</label>
 
             <input type="radio" id="radio2" name="group1" value="option2">
             <label for="radio2">Іспанія</label>
 
             <input type="radio" id="radio3" name="group1" value="option3">
             <label for="radio3">США</label>
         </fieldset>
 
         <fieldset>
             <legend>Срок хостинга:</legend>
             <input type="checkbox" id="checkbox1" name="group2" value="check1">
             <label for="checkbox1">1 місяц</label>
 
             <input type="checkbox" id="checkbox2" name="group2" value="check2">
             <label for="checkbox2">6 місяців</label>
 
             <input type="checkbox" id="checkbox3" name="group2" value="check3">
             <label for="checkbox3">12 місяців</label>
         </fieldset>
 
         <button type="submit">Відправити</button>
         <button type="reset">Очистити</button>
        </form>
    </main>
</body>
</html>
